<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://www.donutfactory.com"> 
        <meta property="og:title" content="Donut Factory"> 
        <meta property="og:description" content="Order with fast delivery and experience the best and the most amazing donuts there is."> 
        <meta property="og:image" content="https://www.donutfactory/donut/menu.png"> 
        <meta name="description" content="Welcome to Donut Factory we give you a donut experience you will never forget!"> 
        <meta name="keywords" content="amazing, donuts, experience, order, shopping"> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Donut Factory</title>
        <script type="application/ld+json">
            {
              "@context": "https://schema.org/",
              "@type": "Webbshop",
              "name": "Donut Factory",
              "url": "https://www.donutfactory.com",

                "contactPoint": {
                "@type": "Telephone",
                "telephone": "+467-056-8848",
                "contactType": "customer service",
                "areaServed": "SE",
                "availableLanguage": ["English"]
              },
            }
        </script>
    </head>

    <body class="">

        <div id="header">
            
        </div>

        <div class="shopping-cart" id="shopping-cart">
            <div class="shopping-cart-title">Shopping Cart</div>
            <div class="shopping-cart-items" id="shoppingCartItems">
            </div>
        </div>

        <div class="check-out" id="checkOut"></div>

        <div class="filter-div" id="filterDiv"></div>


        <script src="script.js" defer></script>
    </body>

</html>
