<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://www.donutfactory.com"> 
        <meta property="og:title" content="Donut Factory"> 
        <meta property="og:description" content="Order with fast delivery and experience the best and the most amazing donuts there is."> 
        <meta property="og:image" content="https://www.donutfactory/donut/menu.png"> 
        <meta name="description" content="Welcome to Donut Factory we give you a donut experience you will never forget!"> 
        <meta name="keywords" content="amazing, donuts, experience, order, shopping"> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Donut Factory</title>
        <script type="application/ld+json"> 
            {
              "@context": "https://schema.org/",
              "@type": "Webbshop",
              "name": "Donut Factory",
              "url": "https://www.donutfactory.com",

                "contactPoint": {
                "@type": "Telephone",
                "telephone": "+467-056-8848",
                "contactType": "customer service",
                "areaServed": "SE",
                "availableLanguage": ["Engelska"]
              },
            }
        </script>
    </head>

    <body>

        <header class="header">
            <div class="logo">
                <h1>Donut Factory</h1>
            </div>
            <div class="menu-cart">
                <div class="cart">
                    <img 
                        src="assets/icons/shopping-cart.svg"
                        alt="Icon that shows a shopping-cart, click to place your order"
                        width="35px"
                        height="35px"
                    >
                    <span class="cart-count">12</span>
                    <span class="cart-total">1234kr</span>
                </div>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </header>

        <nav class="menu-links" id="menu-links">
            <ul class="menu-items">
                <li><a href="#products">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <main>
            <section class="products" id="products">
                <h2>Products</h2>
                <ul class="product_items" id="product_items"></ul>
            </section>
            <section class="contact_payment" id="contact">
                <h2>Contact & Payment</h2>
            </section>
        </main>
    
        <div class="shopping-cart" id="shopping-cart"></div>

        <footer>

        </footer>

        <script src="script.js"></script>
    </body>

</html>
